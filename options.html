<html>
<head><title>I'd like to confirm! - Prevent Facebook ClickJacking</title></head>
<script type="text/javascript">

// Saves options to localStorage.
function save_options() {
  localStorage["emulateLike"] = document.getElementById("emulateLike").checked;

  // Update status to let user know options were saved.
  var status = document.getElementById("status");
  status.innerHTML = "Options Saved.";
  setTimeout(function() {
    status.innerHTML = "";
  }, 750);
}

// Restores select box state to saved value from localStorage.
function restore_options() {
  if (localStorage["emulateLike"] == "true") {
    document.getElementById("emulateLike").checked = true;
  }
}

</script>

<body onload="restore_options()">
<h1>I'd like to confirm!</h1>
<input type="checkbox" id="emulateLike" name="emulateLike"> Emulate Like Button Press (Makes the page believe that you liked it)<br>

<br>
<button onclick="save_options()">Save</button>
<div id="status"></div>
</body>
</html>
