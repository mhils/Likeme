<!doctype html>
<html>
<head>
	<style type="text/css">
		html, body {
			padding: 0;
			margin: 0;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="like.css"></link>
	<script type="text/javascript">
		function doFB(){
		location = decodeURIComponent(location.hash.replace("#",""));
		}
		document.addEventListener( "DOMContentLoaded", function(){
			var action =   New RegExp("action%3D([a-z]+)", "i").exec(location.hash)[1]; //We could combine this, but we don't know the order
			var language = New RegExp("locale%3D([a-z_]+)","i").exec(location.hash)[1];
			var tagName = (action==="recommend") ? "fb_recommend" : "fb_like";
			var localizationKeys = [tagName+"_"+language,tagName,"fb_generic"];
			do {
				likeText = chrome.i18n.getMessage(localizationKeys.shift());
			} while(likeText == "");
		
			document.getElementById("fakeLike").innerHTML = likeText;
			}, false );
	</script>
</head>
<body>
	<div id="fakeLike" class="fakeLike" onclick="javascript:doFB()">Gef&auml;llt mir</div>
</body>
</html>
